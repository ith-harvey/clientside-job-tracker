<div class="analytics-panel-container">
  <div class="panel panel-warning">
    <div class="panel-heading">
      <h3 class="panel-title">Analytics</h3>
    </div>
    <div class="panel-body analytics-panel-modify">

      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <h1 id="chart-title"><strong>{{$ctrl.chartType}}</strong></h1>
        </div>
      </div>

      <div>
        <canvas id="line" class="chart chart-line" chart-data="$ctrl.data"
        chart-labels="$ctrl.labels" chart-series="$ctrl.series" chart-options="$ctrl.options" chart-colors="$ctrl.colors"
        chart-dataset-override="$ctrl.datasetOverride" height="$ctrl.chartHeight" width="$ctrl.chartWidth">
        </canvas>
      </div>
      
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <button class="btn btn-primary analytics-button-modify" ng-click="$ctrl.renderApplicationChart()">Applications Chart</button>
          <button class="btn btn-primary analytics-button-modify" ng-click="$ctrl.renderActionChart()">Actions Chart</button>
        </div>
      </div>

    </div>

  </div>
</div>
