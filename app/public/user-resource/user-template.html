<!DOCTYPE html>

<html lang="en" class="no-js">
<!--<![endif]-->

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
  <title>Job Tracker Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body>

  <div class="container">

    <header>
      <h1 id="login-title">Job Tracker</h1>
    </header>

    <section>
        <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
        <div id="wrapper" class="col-md-5 col-md-offset-3">

          <div id="login" ng-show="!$ctrl.activeSignUp" class="animate form">
            <form ng-submit="$ctrl.login($event)" autocomplete="on">
              <h1>Log in</h1>
              <div class="form-group">
                <label for="username" class="uname col-md-12 text-left"> Your email or username </label>
                <input id="username" name="username" class="form-control col-md-12" required="required" type="text" ng-model="$ctrl.user.username" placeholder="myusername or mymail@mail.com"></input>
              </div>
              <div class="form-group">
                <label for="password" class="youpasswd col-md-12 text-left"> Your password </label>
                <input id="password" name="password" class="form-control col-md-12" required="required" type="password" ng-model="$ctrl.user.password" placeholder="eg. X8df!90EO"></input>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-default"value="Login" />
              </div>
              <p class="change_link"> Not a member yet ?
                <a ng-click="$ctrl.signUp()" class="to_register">Join us</a>
              </p>
            </form>
          </div>

          <div id="register" ng-show="$ctrl.activeSignUp" class="animate form">
            <form ng-submit="$ctrl.register($event)" autocomplete="on">
              <h1> Sign up </h1>
              <div class="form-group">
                <label for="usernamesignup" class="uname text-left col-md-12">Your username </label>
                <input id="usernamesignup" name="username" class="form-control col-md-12" required="required" type="text" placeholder="mysuperusername690" ng-model="$ctrl.user.username" />
              </div>

              <div class="form-group">
                <label for="emailsignup" class="youmail text-left col-md-12"> Your email</label>
                <input id="emailsignup" class="form-control col-md-12" name="email" required="required" type="email" placeholder="mysupermail@mail.com" ng-model="$ctrl.user.email" />
              </div>

              <div class="form-group">
                <label for="passwordsignup" class="col-md-12 text-left youpasswd">Your password </label>
                <input id="passwordsignup" name="password" class="form-control col-md-12" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="$ctrl.user.password" />
              </div>
              <div class="form-group">
                <label for="passwordsignup_confirm" class="youpasswd text-left col-md-12">Please confirm your password </label>
                <input id="passwordsignup_confirm" class="form-control col-md-12" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" />
              </div>

                <input type="submit" class="btn btn-default" value="Sign up" />
                Already a member ?
                <a ng-click="$ctrl.signUp()" class="o_register"> Go and log in </a>
            </form>
          </div>
        </div>
    </section>
  </div>
</body>

</html>
